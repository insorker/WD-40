---
name: "pre-release"

on:
  push:
    branches:
      - "main"
  push:
    tags:
      - "*"

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: "Install"
        run: "npm install"
      - name: "Build"
        run: "npm run build"

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/*.js"